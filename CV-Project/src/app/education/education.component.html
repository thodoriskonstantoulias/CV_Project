<div class = "row">
    <div class="col-lg-3 col-md-3 d-flex align-items-stretch" *ngFor = 'let edu of education'>
        <div class="card text-white bg-dark mb-3">
            <img class="card-img-top" src={{edu.imageUrl}} alt="Card image cap">
            <div class="card-body">                
              <h5 class="card-title">{{edu.title}}</h5>
              <p class="card-text">{{edu.uniName}}</p>
            </div>
        </div>
    </div>
</div>
