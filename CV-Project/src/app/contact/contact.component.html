<br>
<form (ngSubmit)="processForm()" #form="ngForm">

    <div class="form-group">
      <input type="text" name="name" class="form-control" 
             placeholder="Your Name" [(ngModel)]="name" required #nameInput="ngModel">
        <div class="text-danger" *ngIf="nameInput.invalid && nameInput.dirty">
            Name is required
        </div>
    </div>
  
    <div class="form-group">
      <input type="email" name="email" class="form-control" 
             placeholder="Your Email" [(ngModel)]="email" required #emailInput="ngModel">
        <div class="text-danger" *ngIf="emailInput.invalid && emailInput.dirty">
             Email is required
        </div>
    </div>
  
    <div class="form-group">
      <textarea class="form-control" name="message" 
                placeholder="What's on your mind?" [(ngModel)]="message" required #messageInput="ngModel">      
      </textarea>
      <div class="text-danger" *ngIf="messageInput.invalid && messageInput.dirty">
        Message is required
    </div>
    </div>
  
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
  
  </form>
